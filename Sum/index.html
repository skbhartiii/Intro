<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" name="" id="first" placeholder="Enter First Number" />
        <h1>+</h1>
        <input type="text" name="" id="sec" placeholder="Enter Second Number" />
        <label for="">Result</label><span class="res"></span>
        <button class="result">Result</button>
      </div>
    </div>
    <script>
        var res =  document.querySelector(".res");
        result.addEventListener("click",()=>{
            res.innerHTML="Hello World";
        })
    </script>
  </body>
</html>
